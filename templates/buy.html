{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3 style="text-align: center; color: red;">Buy shares</h3>
    <form action="/buy", method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
