{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/change_pwd" method="POST">
        <div class="form-group">
            <input class="form-control" type="password" name="old_password" placeholder="Old password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="new_password" placeholder="New password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
