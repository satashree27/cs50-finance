{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <script>
    function verify (username) {
        $.getJSON("/check?username=" + username, function(value) {
            if (value == false) {
                alert('Username is already taken');
                return false;
            }
        }
    )};
    </script>

    <form action="/register" method="POST" id="register">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" autofocus onchange=verify(this.value) required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
